<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloasure, template string in template string with conditional statement</title>
</head>

<body>
    <script>
        const enterPass = (name = "", age) => {
                const userName = name;
                const userAge = age;
                const till18 = 18 - age;
                return () => {
                        document.body.textContent =
                            `Witaj ${userName}. Masz 
                ${userAge >= 5 ? userAge + ' lat. ' : `${
                        userAge > 1 ? userAge + ' lata. ' : `${userAge == 1 ? 'zaledwie rok. ' : 'problem, bo najwyraźniej nie skończyłeś jeszcze nawet roczka. '}`
                    }`
                }${userAge >= 18 ? 'Zapraszam do środka ! Hier ist richtig geil TECHNO !' : `Przykro mi, nie wejdziesz. Przyjdź za ${till18 >= 5 ? till18 +' lat.' : `${till18 > 1 ? till18 + ' lata.' : 'rok :)'}`}`}`;
            }
        }
        const pass = enterPass('Wiktor', 18)
        pass()
    </script>
</body>

</html>
